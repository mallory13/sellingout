<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Tabs</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" media="screen" />
</head>

<body id="page">
    <div class="container">

        <!--global navigation-->
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!--breadcrumb navigation-->
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li> <a href="index.html">SUP</a></li>
            <li class="active">Order Form</li>
        </ol>


        <h1>Check Out</h1>
        <!--product form here-->
        <form>
            <div class="form-group">
                <fieldset>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="fname" class="sr-only">First Name</label>
                                <input type="text" class="form-control" id="fname" placeholder="First Name">
                            </div>
                            <div class="col-md-4">
                                <label for="lname" class="sr-only">Last Name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Last Name">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="email" class="sr-only form-group">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email Address">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="reEmail" class="sr-only form-group">Re-enter Email Address</label>
                                <input type="email" class="form-control" id="reEmail" placeholder="Re-enter Email Address">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="street" class="sr-only">Street Address</label>
                                <input type="text" class="form-control" id="street" placeholder="Street Address">
                            </div>
                            <div class="col-md-4">
                                <label for="suite" class="sr-only">Suite</label>
                                <input type="text" class="form-control" id="suite" placeholder="Suite">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="city" class="sr-only">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="city" class="sr-only">Product</label>
                                <input type="text" class="form-control" id="city" placeholder="Product: Pelicanâ„¢ Rush 116 Stand-up Paddleboard " disabled>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="quanity" class="sr-only">Quantity</label>
                                <input type="text" class="form-control" id="quanity" placeholder="Quanity">
                            </div>
                            <div class="col-md-4">
                                <label for="cost" class="sr-only">Cost</label>
                                <input type="text" class="form-control form-inline" id="cost" placeholder="Cost: $899.99" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <h4>Payment Method: </h4>
                        <div class="row">
                            <div class="col-md-8">
                                <label class="radio radio-inline">
                                    <input type="radio" name="visa" id="visa" value="visa" checked> VISA
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="master" id="master" value="master">MASTERCARD
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="amex" id="amex" value="amex">AMEX
                                </label>

                            </div>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>

        </form>


        <!-- jQuery first, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7"
        crossorigin="anonymous"></script>
</body>

</html>
